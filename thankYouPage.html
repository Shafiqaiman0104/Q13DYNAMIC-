<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Q13 DYNAMIC</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }
        
        :root {
            --primary: #f97316;
            --primary-light: #fb923c;
            --primary-dark: #ea580c;
            --secondary: #10b981;
            --light: #ffffff;
            --light-gray: #f8fafc;
            --gray: #e2e8f0;
            --dark-gray: #64748b;
            --dark: #1e293b;
        }
        
        body {
            background-color: var(--light-gray);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .thank-you-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        
        .success-icon {
            font-size: 4rem;
            color: var(--secondary);
            margin-bottom: 20px;
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 10px;
            font-size: 2.5rem;
        }
        
        .subtitle {
            color: var(--dark-gray);
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        
        .order-details-box {
            background: var(--light-gray);
            border-radius: 15px;
            padding: 30px;
            text-align: left;
            margin: 30px 0;
            border: 2px solid var(--gray);
        }
        
        .order-details-box h3 {
            color: var(--dark);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--primary);
            font-size: 1.4rem;
        }
        
        .detail-item {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }
        
        .detail-label {
            font-weight: 600;
            color: var(--dark);
            min-width: 150px;
        }
        
        .detail-value {
            color: var(--dark-gray);
            flex: 1;
        }
        
        .products-list {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-top: 10px;
            border: 1px solid var(--gray);
        }
        
        .note-box {
            background: #fff7ed;
            border: 1px solid var(--primary-light);
            border-radius: 10px;
            padding: 15px;
            margin-top: 10px;
            font-style: italic;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 15px 30px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            min-width: 200px;
        }
        
        .btn-whatsapp {
            background-color: #25D366;
            color: white;
        }
        
        .btn-whatsapp:hover {
            background-color: #128C7E;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.3);
        }
        
        .btn-home {
            background-color: var(--light-gray);
            color: var(--dark);
            border: 2px solid var(--gray);
        }
        
        .btn-home:hover {
            background-color: var(--gray);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .info-note {
            margin-top: 30px;
            padding: 15px;
            background: #f0f9ff;
            border-radius: 10px;
            border-left: 4px solid var(--primary);
            text-align: left;
            color: var(--dark-gray);
        }
        
        @media (max-width: 768px) {
            .thank-you-container {
                padding: 20px;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
            
            .detail-item {
                flex-direction: column;
            }
            
            .detail-label {
                min-width: auto;
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="success-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        
        <h1>Thank You!</h1>
        <p class="subtitle">Your order has been submitted successfully</p>
        
        <div class="order-details-box">
            <h3>Order Details</h3>
            
            <div class="detail-item">
                <span class="detail-label">Name:</span>
                <span class="detail-value" id="customer-name">-</span>
            </div>
            
            <div class="detail-item">
                <span class="detail-label">Phone:</span>
                <span class="detail-value" id="customer-phone">-</span>
            </div>
            
            <div class="detail-item">
                <span class="detail-label">Email:</span>
                <span class="detail-value" id="customer-email">-</span>
            </div>
            
            <div class="detail-item">
                <span class="detail-label">Address:</span>
                <span class="detail-value" id="customer-address">-</span>
            </div>
            
            <div class="detail-item">
                <span class="detail-label">Product:</span>
                <div class="detail-value">
                    <div class="products-list" id="product-list">
                        <!-- Product info will be inserted here -->
                    </div>
                </div>
            </div>
            
            <div class="detail-item">
                <span class="detail-label">Special Request / Notes:</span>
                <div class="detail-value">
                    <div class="note-box" id="customer-notes">None</div>
                </div>
            </div>
        </div>
        
        <div class="info-note">
            <p><i class="fas fa-info-circle"></i> <strong>Important:</strong> If WhatsApp doesn't open automatically, use the "Resend to WhatsApp" button below.</p>
        </div>
        
        <div class="button-group">
            <button class="btn btn-home" id="back-home-btn">
                <i class="fas fa-home"></i> Back to Website
            </button>
            <button class="btn btn-whatsapp" id="resend-whatsapp-btn">
                <i class="fab fa-whatsapp"></i> Resend to WhatsApp
            </button>
        </div>
    </div>

    <script>
        // Get order data from URL parameters
        function getOrderDataFromUrl() {
            const params = new URLSearchParams(window.location.search);
            
            return {
                name: decodeURIComponent(params.get('name') || ''),
                phone: decodeURIComponent(params.get('phone') || ''),
                email: decodeURIComponent(params.get('email') || ''),
                address: decodeURIComponent(params.get('address') || ''),
                productCode: decodeURIComponent(params.get('productCode') || ''),
                productName: decodeURIComponent(params.get('productName') || ''),
                productQuantity: decodeURIComponent(params.get('productQuantity') || '1'),
                notes: decodeURIComponent(params.get('notes') || 'None')
            };
        }
        
        // Display order data on page
        function displayOrderData() {
            const orderData = getOrderDataFromUrl();
            
            // Fill in customer details
            document.getElementById('customer-name').textContent = orderData.name || '-';
            document.getElementById('customer-phone').textContent = orderData.phone || '-';
            document.getElementById('customer-email').textContent = orderData.email || '-';
            document.getElementById('customer-address').textContent = orderData.address || '-';
            
            // Fill in product details
            const productList = document.getElementById('product-list');
            if (orderData.productCode) {
                productList.innerHTML = `${orderData.productCode} - ${orderData.productName} x ${orderData.productQuantity}`;
            } else {
                productList.textContent = 'No product information';
            }
            
            // Fill in notes
            const notesElement = document.getElementById('customer-notes');
            if (orderData.notes && orderData.notes !== 'None') {
                notesElement.textContent = orderData.notes;
            } else {
                notesElement.textContent = 'None';
            }
        }
        
        // Generate WhatsApp message URL
        function generateWhatsAppMessage() {
            const orderData = getOrderDataFromUrl();
            const whatsappNumber = '60198428621';
            
            const message = `*Hi Q13 DYNAMIC!*
I would like to order this product..

*Details :*
Name : ${orderData.name}
Phone : ${orderData.phone}
Email : ${orderData.email}
Address : ${orderData.address}

*Product :*
${orderData.productCode} - ${orderData.productName} x ${orderData.productQuantity}

*Special Request / Notes :*
${orderData.notes || 'None'}

*- Via Website*`;
            
            const encodedMessage = encodeURIComponent(message);
            return `https://wa.me/${whatsappNumber}?text=${encodedMessage}`;
        }
        
        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            // Display order data
            displayOrderData();
            
            // Back to home button
            document.getElementById('back-home-btn').addEventListener('click', () => {
               window.history.back();
            });
            
            // Resend to WhatsApp button
            document.getElementById('resend-whatsapp-btn').addEventListener('click', () => {
                const whatsappUrl = generateWhatsAppMessage();
                window.open(whatsappUrl, '_blank');
            });
            
            // Try to auto-open WhatsApp on page load (for initial redirect)
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('autoOpen') === 'true') {
                setTimeout(() => {
                    const whatsappUrl = generateWhatsAppMessage();
                    window.open(whatsappUrl, '_blank');
                }, 1000);
            }
        });
    </script>
</body>
</html>
