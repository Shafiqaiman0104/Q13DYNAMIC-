# nixpacks.toml
[phases]
setup.aptPackages = ["sed"]  # We need sed for replacement

[phases.build]
cmds = [
    "echo '=== Environment Variables ==='",
    "echo 'PRODUCT_DATABASE_URL: $PRODUCT_DATABASE_URL'",
    "echo 'ORDER_DATABASE_URL: $ORDER_DATABASE_URL'",
    "echo 'AGENT_DATABASE_URL: $AGENT_DATABASE_URL'",
    "chmod +x deploy.sh",
    "./deploy.sh"
]

[start]
cmd = "serve -s . -l 3000"
